<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        Unordered list: A list ehich cannot follow any order is called as unordered list.
        Note-
        We can change the type od unordered list from disc(Solid circle)
        to circle(hollow circle) and square (solid square).
        Disc is default type of unordered list.
    -->
    <h1>Unordered List</h1>

    <ul>
      VEGETABLES
      <li>Onion</li>
      <li>potato</li>
      <li>tomato</li>
      <li>Carrot</li>
    </ul>

    <ul type="circle">
      VEGETABLES
      <li>Onion</li>
      <li>potato</li>
      <li>tomato</li>
      <li>Carrot</li>
    </ul>

    <ul type="Square">
      VEGETABLES
      <li>Onion</li>
      <li>potato</li>
      <li>tomato</li>
      <li>Carrot</li>
    </ul>

    <ul type="none">
      VEGETABLES
      <li>Onion</li>
      <li>potato</li>
      <li>tomato</li>
      <li>Carrot</li>
    </ul>
  </body>
</html>
