<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        Descriptive tag: A list which has description about list element is called as descriptive tag.
        d1 -> Descriptive List
        dt -> Data Title(Description Term)
        dd -> Data Defination/ Description

    -->
    <h1>Descriptive List</h1>

    <dl>
      <dt>Tea</dt>
      <dd>Tea is Hot Drink.</dd>

      <dt>Sprite</dt>
      <dd>No bakwas sidhi bat</dd>
    </dl>
  </body>
</html>
